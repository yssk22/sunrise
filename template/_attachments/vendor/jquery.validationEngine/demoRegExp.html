<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>Jquery Inline Form Validation Engine</title>
		<link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css" media="screen" title="no title" charset="utf-8" />
		<link rel="stylesheet" href="css/template.css" type="text/css" media="screen" title="no title" charset="utf-8" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery.validationEngine-en.js" type="text/javascript"></script>
		<script src="js/jquery.validationEngine.js" type="text/javascript"></script>
		
		<!-- AJAX SUCCESS TEST FONCTION	
			<script>function callSuccessFunction(){alert("success executed")}
					function callFailFunction(){alert("fail executed")}
			</script>
		-->
		
		<script>	
		$(document).ready(function() {

			
			$("#formID").validationEngine()
		
			
			//$.validationEngine.loadValidation("#date")
			//alert($("#formID").validationEngine({returnIsValid:true}))
			//$.validationEngine.buildPrompt("#date","This is an example","error")	 		 // Exterior prompt build example
			//$.validationEngine.closePrompt(".formError",true) 							// CLOSE ALL OPEN PROMPTS
		});
		
		// JUST AN EXAMPLE OF CUSTOM VALIDATI0N FUNCTIONS : funcCall[validate2fields]
		function validate2fields(){
			if($("#firstname").val() =="" ||  $("#lastname").val() == ""){
				return false;
			}else{
				return true;
			}
		}
	</script>	
	</head>
	<body>
		<p><a href="#" onclick="alert($('#formID').validationEngine({returnIsValid:true}))">Return true or false without binding anything</a> | 
		<a href="#" onclick="$.validationEngine.buildPrompt('#formID','This is an example','error')">Build a prompt on a div</a> | 
		<a href="#" onclick="$.validationEngine.loadValidation('#date')">Load validation date</a> | 
		<a href="#" onclick="$.validationEngine.closePrompt('.formError',true)">Close all prompt</a></p>
		<form id="formID" class="formular" method="post" action="">

				<fieldset>
				<legend>Telephone</legend>	
				<label>
				+103-304-340-4300-043<br/>
				+1 305 768 23 34 ext 23<br/>
				+1 (305) 768-2334 extension 703<br/>
				+1 (305) 768-2334 x703<br/>
					<span>Telephone : </span>
					<input value="+1 305 768 23 34 ext 23"  class="validate[required,custom[telephone]] text-input" type="text" name="telephone"  id="telephone" />
				</label>
				</fieldset>
		
			

			
			
			<fieldset>
				<legend>URL</legend>
				<label>
					URL begin with http:// https:// or fpl://<br/>
					<span>Enter a URL : </span>
					<input value="http://"  class="validate[required,custom[url]] text-input" type="text" name="url"  id="url" />
				</label>
			</fieldset>
			<fieldset>
				<legend>Email</legend>
				<label>
					<span>Email address : </span>
					<input value="forced_error"  class="validate[required,custom[email]] text-input" type="text" name="email" id="email"  />
				</label>
			</fieldset>
			
			<fieldset>
				<legend>Integer</legend>
				<label>
					Integer can have a + or - sign, but no decimal part<br/>
					<span>Enter an Integer: </span>
					<input value="10.1"  class="validate[required,custom[integer]] text-input" type="text" name="integer"  id="integer" />
				</label>
			</fieldset>
			
			<fieldset>
				<legend>Number</legend>
				<label>
					<span>Enter a float! you may use a sign: </span>
					<input value="-33.87a" class="validate[required,custom[number]] text-input" name="number" id="number" /> </input>
				</label>

			</fieldset>
			
			<fieldset>
				<legend>IP Address</legend>
				<label>
					
					<span>IP: </span>
					<input value="192.168.3."  class="validate[required,custom[ip]] text-input" type="text" name="ip"  id="ip" />
				</label>
			</fieldset>
			
<input class="submit" type="submit" value="Validate & Send the form!"/>
<hr/>
</form>
		
	</body>
</html>
